name: Run bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - run: dotnet restore "RAZYEB BOT/RAZYEB BOT.csproj"
      - run: dotnet run --project "RAZYEB BOT/RAZYEB BOT.csproj"
